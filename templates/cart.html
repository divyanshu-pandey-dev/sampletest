{% extends "base.html" %} {% block content %}

{% if product1 %}
<main class="mt-30 mb-20">
    <div class="flex gap-2">
        <div class="w-[110vh] ml-36">
            <div class="flex justify-between rounded-sm border-1 border-gray-400 bg-white p-4">
              <p class="mt-2">From Saved Addresses</p>
              <button class="border-1  border-blue-500 p-2">Enter Delivery Pincode</button>
            </div>
            <div class="">
                <div class="flex bg-white border-1 border-gray-400 mt-3 p-8 gap-10">
                    <div class="">
                      <img src="{{product1.image.url}}" class="w-24">
                      <div class="mt-4">
                        <button class="p-1 border-1 ">-</button>
                        <button class="rounded-sm pb-1 pt-1 pr-5 pl-6 border-1 border">1</button>
                        <button class="p-1 border-1">+</button>
                      </div>
                    </div>
                <div class="">
                    <p class="">{{product1.content}}</p>
                    <p class="text-gray-500 mt-2">Size : L</p>
                    <h1 class="mt-4 text-2xl">{{product1.title}}</h1>
                    <div class="flex mt-11">
                        <button class="text-xl mr-12">Save for later</button>
                        <button class="text-xl">Remove</button>
                    </div>
                </div>
                </div>
                <div class="flex justify-between bg-white shadow-2xl/20 p-4">
                    <h1></h1>
                    <button class="text-white bg-orange-500 pt-3 pb-3 pr-18 pl-18 rounded-sm">Place Order</button>
                </div>
            </div>
        </div>
        <div class="">
            <div class="w-[40vh] bg-white p-4 border-1 border-gray-400 ">
                <p class="text-gray-500">Price Details</p>
            </div>
            <div class="w-[40vh] h-[37vh] bg-white p-4 border-1 border-gray-400">
                <div class="flex justify-between">
                <p class="">Price(1 item)</p>
                <p class="">₹999</p>
                </div>
                <div class="flex justify-between mt-6">
                <p class="">Discount</p>
                <p class="text-green-700">-₹359</p>
                </div>
                <div class="flex justify-between mt-6 mb-4">
                <p class="">Platform Fee</p>
                <p class="">₹10</p>
                </div><hr>
                <div class="flex justify-between mt-4">
                <p class="font-bold text-xl">Total Amount</p>
                <p class="text-xl">₹650</p>
                </div>
                <div class="flex justify-between mt-6">
                <p class=" text-green-700 ">You will save ₹349 on this order</p>
                </div>
            </div>
        </div>
    </div>
</main>
{% endif %}

{% endblock content %}
